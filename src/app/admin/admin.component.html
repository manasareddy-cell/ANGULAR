<form [formGroup]="adminLogin" class="card offset-md-4 col-md-3 mt-5">
  <div class="card-body">
  <div class="form-group">
    
      <h4>LOGIN FORM</h4>
    <label for="uname"><i class="fa fa-fw fa-user"></i>Username:</label>
    <input type="text" class="form-control" id="uname"  placeholder="Enter username" name="uname"  ngModel formControlName="username" required>
  </div>
  <div class="form-group">
    <label for="pwd"> <i class="fa fa-key" aria-hidden="true"></i>Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"  ngModel formControlName="pass" required>
  </div>
  <button  (click)="submit()" type="submit" class="btn btn-primary" [disabled]="adminLogin.invalid">LOGIN</button>
  <p>Don't have account?&nbsp;<a routerLink='/register1'>register</a></p>
  </div>
</form>
